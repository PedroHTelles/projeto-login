<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="shortcut icon" href="imagem/favicon (2).ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <div >
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.py" method="post" autocomplete="on">
                <div>
    
                    <input type="email" name="email" id="iemail" autocomplete="email">
                </div>
                <div>
    
                    <input type="password" name="password" id="ipassword" autocomplete="current-password">
                </div>
                
                <input type="submit" value="Enviar"><br>
                <a href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
