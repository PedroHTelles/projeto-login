<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="estilo/media-queries.css">
    <link rel="shortcut icon" href="imagem/favicon (2).ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div id="image">

        </div>
        
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.py" method="post" autocomplete="on">
                <div>
                    <label for="iemail"><span class="material-icons">person</span></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Seu e-mail" required maxlength="60">
                </div>
                <div>
                    <label for="ipassword"><span class="material-icons">vpn_key</span></label>
                    <input type="password" name="password" id="ipassword" autocomplete="current-password" placeholder="Sua senha" required minlength="6">
                </div>
                
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
